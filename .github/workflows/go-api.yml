name: Déploiement API Go via OpenVPN

on:  
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24.1

      - name: Lancer les tests
        run: go test ./...

      - name: Compiler l’API
        run: go build -o api
